<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.1/lottie.min.js"></script>
  <style>
    #animation-container {
      width: 500px;
      height: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="animation-container"></div>

  <script>
    var animation = lottie.loadAnimation({
      container: document.getElementById('animation-container'), // the dom element that will contain the animation
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'animation.json' // the path to the animation json
    });
  </script>
</body>
</html>
